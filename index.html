<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="./build/css/style.css">
    <script src="./build/models/drawable-object.class.js"></script>
    <script src="./build/models/movable-objects.class.js"></script>
    <script src="./build/models/statusbar.class.js"></script>
    <script src="./build/models/character.class.js"></script>
    <script src="./build/models/chick.class.js"></script>
    <script src="./build/models/chicken.class.js"></script>
    <script src="./build/models/coins.class.js"></script>
    <script src="./build/models/bottle.class.js"></script>
    <script src="./build/models/endboss.class.js"></script>
    <script src="./build/models/cloud.class.js"></script>
    <script src="./build/models/sounds.class.js"></script>
    <script src="./build/models/throwable-object.class.js"></script>
    <script src="./build/models/world.class.js"></script>
    <script src="./build/models/background-object.class.js"></script>
    <script src="./build/models/keyboard.class.js"></script>
    <script src="./build/models/level.class.js"></script>
    <script src="./build/levels/level1.js"></script>
    <script src="./build/js/game.js"></script>
</head>

<body>
    <h1>El Pollo Loco</h1>

    <div id="container">
        <div id="startScreen">
            <img id="startImg" src="./assets/img/9_intro_outro_screens/start/startscreen_1.png" width="720" height="480"
                alt="">
            <button id="startButton" class="startButton" type="button" onclick="init()">Start the <br> game</button>
            <button id="gameButton" class="icons game tooltip" type="button" onclick="showStart()"><img
                    src="./assets/img/game_play.png" alt="Game"><span class="tooltiptextleft">Start</span></button>
            <button id="infoButton" class="icons info tooltip" type="button" onclick="showInfo()"><img
                    src="./assets/img/info.png" alt="Infos"><span class="tooltiptextleft">Infos</span></button>
            <button id="controlsButton" class="icons keyboard tooltip" type="button" onclick="showKeyboard()"><img
                    src="./assets/img/keyboard.png" alt="Keyboard"><span
                    class="tooltiptextleft">Controls</span></button>
            <button class="icons mute tooltip" type="button" onclick="toggleSounds()"><img id="sound"
                    src="./assets/img/sound_on.png" alt="Mute"><span class="tooltiptextright">Sounds off</span></button>
            <button class="icons music tooltip" type="button" onclick="toggleBackgroundMusic()"><img id="music"
                    src="./assets/img/music_on.png" alt="Music"><span class="tooltiptextright">Music
                    off</span></button>
            <button id="restartButton" class="icons restart tooltip d-none" type="button" onclick="restart()"><img
                    src="./assets/img/restart.png" alt="Restart"><span class="tooltiptextright">Restart
                </span></button>
            <button id="homeButton" class="icons home tooltip d-none" type="button" onclick="goToHome()"><img
                    src="./assets/img/home.png" alt="Home"><span class="tooltiptextright">Home
                </span></button>
            <canvas class="d-none" id="canvas" width="720" height="480">
            </canvas>
            <div id="mobile-controls">
                <img id="move-left" class="mobile-controls left" src="./assets/img/arrow_circle_left.png" alt="go left">
                <img id="move-right" class="mobile-controls right" src="./assets/img/arrow_circle_right.png"
                    alt="go right">
                <img id="jump" class="mobile-controls up" src="./assets/img/arrow_circle_up.png" alt="jump">
                <img id="throw-bottle" class="mobile-controls throw" src="./assets/img/throw_circle.png"
                    alt="throw bottle">
            </div>

        </div>
    </div>

</body>

</html>
